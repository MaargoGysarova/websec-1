<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main">
        <div class="flex-box">
            <input type="text" class="input-field" id="num1">
            <select class="dropdown" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" class="input-field" id="num2">
        </div>
        <div class="flex-box">
            <button class="calc-btn" onclick="calculate()">Подсчитать</button>
        </div>
        <div class="flex-box">
            <div class="output-box">
                <textarea class="output-text prev" id="previous" readonly></textarea>
                <textarea class="output-text" id="current" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
